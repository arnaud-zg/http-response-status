on:
  push:
    branches:
      - 'master'

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: http-response-status
          changelog-types: >
            [
              {
                "type": "chore",
                "section": "🔧 Chore",
                "hidden": true
              },
              {
                "type": "docs",
                "section": "📖 Documentations",
                "hidden": true
              },
              {
                "type": "perf",
                "section": "🛡 Performance Improvement",
                "hidden": false
              },
              {
                "type": "refactor",
                "section": "🚧 Refactor",
                "hidden": false
              },
              {
                "type": "style",
                "section": "🎨 Style",
                "hidden": true
              },
              {
                "type": "build",
                "section": "📦 Build System",
                "hidden": true
              },
              {
                "type": "ci",
                "section": "🚇 Continuous Integration",
                "hidden": true
              },
              {
                "type": "feat",
                "section": "🖋 Features",
                "hidden": false
              },
              {
                "type": "fix",
                "section": "🐛 Bug Fixes",
                "hidden": false
              },
              {
                "type": "test",
                "section": "⚠️ Tests",
                "hidden": false
              }
            ]
  publish:
    needs: [release-please]
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
